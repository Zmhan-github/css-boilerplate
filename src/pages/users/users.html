<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>Form Validation</h1>

      <form @submit.prevent="submitForm" autocomplete="off">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input v-model="form.name" id="name" />
          <p v-if="!nameIsValid" class="error-message">
            Пожалуйста, введите ваше имя.
          </p>
        </div>

        <div class="form-group">
          <label for="age">Возраст:</label>
          <input v-model.number="form.age" id="age" />
          <p v-if="!ageIsValid" class="error-message">
            Пожалуйста, введите ваш возраст.
          </p>
        </div>

        <div class="form-group">
          <label for="email">Адрес электронной почты:</label>
          <input v-model="form.email" id="email" />
          <p v-if="!emailIsValid" class="error-message">
            Укажите действительный email адрес.
          </p>
        </div>

        <div>
          <button :disabled="!formIsValid">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
